---
driver:
  name: vagrant
  customize:
    memory: 1024
  network :
      -  ["private_network", {ip: "192.168.33.33" }]

provisioner:
  name: chef_zero
  # You may wish to disable always updating cookbooks in CI or other testing environments.
  # For example:
  #   always_update_cookbooks: <%= !ENV['CI'] %>
  always_update_cookbooks: true

verifier:
  name: inspec

platforms:
  #- name: ubuntu-14.
   # driver:
    #  box: ubuntu/trusty64
  - name: centos-6.5
    driver:
      box: nrel/CentOS-6.5-x86_64

suites:
  - name: default
    run_list:
      - recipe[webserver::default]
    verifier:
      inspec_tests:
        - test/recipes
    attributes:
