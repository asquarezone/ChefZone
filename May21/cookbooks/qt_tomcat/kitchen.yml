---
driver:
  name: ec2
  aws_ssh_key_id: cheflearning
  region: us-west-2
  availability_zone: us-west-2a
  subnet_id: "subnet-295df863"
  instance_type: t2.micro
  security_group_ids: ["sg-01e0ad788e93f95c1"]

## The forwarded_port port feature lets you connect to ports on the VM guest via
## localhost on the host.
## see also: https://www.vagrantup.com/docs/networking/forwarded_ports

#  network:
#    - ["forwarded_port", {guest: 80, host: 8080}]

provisioner:
  name: chef_zero
  # You may wish to disable always updating cookbooks in CI or other testing environments.
  # For example:
  #   always_update_cookbooks: <%= !ENV['CI'] %>
  always_update_cookbooks: true

  ## product_name and product_version specifies a specific Chef product and version to install.
  ## see the Chef documentation for more details: https://docs.chef.io/workstation/config_yml_kitchen/
  #  product_name: chef
  #  product_version: 16

verifier:
  name: inspec

transport:
  ssh_key: ./cheflearning.pem
  connection_timeout: 10
  connection_retries: 5
  username: ubuntu

platforms:
  - name: ubuntu-18.04
    driver:
      image_id: ami-090717c950a5c34d3
  #- name: redhat-8
  #  driver:
  #    image_id: ami-0b28dfc7adc325ef4
  #  transport:
  #    username: ec2-user
  

suites:
  - name: default
    run_list:
      - recipe[qt_tomcat::install_java]
      - recipe[qt_tomcat::configure]
    verifier:
      inspec_tests:
        - test/integration/default
    attributes:
